<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAPP</title>
    <link rel="stylesheet" href="myCss.css">
</head>
<body>
    <div class="wrapper">
    <header class="search-city">
        <input type="text" placeholder="Search for a city" class="new-search">
    </header>


    <section>
    <div class="cityName">
        <div class="city">Germany</div>
        <div class="date">Friday 24 April 2020</div>
    </div>

    <div class="current">
        <div class="temperature">15<span>°c</span></div>
        <div class="description">Cloudy</div>
        <div class="icon"><img id="weatherIcon" src="" alt="Weather Icon"></div>
        <div class="min-max">13°c / 15°c</div>
    </div>
</section>
</div>


<script src="myscript.js"></script>
</body>
</html>
